<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Suhu</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Kalkulator Suhu</h1>

  <form id="PengukuranSuhu">
    <label for="SuhuInput">Masukkan Nilai:</label>
    <input type="number" id="SuhuInput" required>

    <label for="JenisSuhu">Jenis Konversi:</label>
    <select id="JenisSuhu">
      <option value="celsius">Celsius ke Fahrenheit</option>
      <option value="fahrenheit">Fahrenheit ke Celsius</option>
    </select>

    <button type="submit">Konversi</button>
  </form>

  <div id="HasilKonversi"></div>

  <script src="js/script.js"></script>
</body>
</html>
